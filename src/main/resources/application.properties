spring.datasource.url=jdbc:postgresql://localhost:5432/tel_book
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

management.tracing.sampling.probability=1.0

springdoc.use-management-port=false
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.path = /swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled = false
springdoc.swagger-ui.filter = false
springdoc.swagger-ui.syntaxHighlight.activated = true
springdoc.packagesToScan = com.project.tel_book

kafka.topic.name=kafka

casbin.model=classpath:casbin/model.conf
casbin.policy=classpath:casbin/policy.csv
casbin.enableWatcher=false
casbin.initializeSchema=never
casbin.storeType=file